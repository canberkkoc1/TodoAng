<div class="jumbotron" style="padding: 45px 0px;">
  <h4 class="text-center">To do list</h4> 
</div>


<div class="input-group">
  <input type="text" class="form-control" placeholder="Please Enter Task"
  #iTitle 
  (keyup.enter)="onAddTodo(iTitle)"
  >

  
    <div class="input-group-prepend">
        <span class="input-group-text hover-cursor" id="basic-addon1" 
        (click)="onAddTodo(iTitle)"><i class="fa fa-plus"></i></span>
    </div>
       
</div>


<div class="input-group mb-3" *ngFor="let item of todoArray" >
  <div class="input-group-prepend">
    <div class="input-group-text">
      <input type="checkbox" aria-label="Checkbox for following text input" [(ngModel)] = "item.completed" (click)="checkTodo(item.$key,item.completed)">
    </div>
  </div>
  <ul class="list-group" style="width: 90%;">
    <li class="list-group-item" [ngClass]="item.completed ? 'line' : null">
      <span  class="item-completed" [ngClass]="{'completed': item.completed}" >  {{item.todoTitle}} <br> <span>Deadline: {{item.due}}</span> </span>
    <span>{{item.iDate}}</span>
      
    <span class="remove-item" (click)="onDelete(item.$key)">
      <button type="button" class="btn btn-outline-danger pull-right"><i class="fa fa-trash" aria-hidden="true"></i></button>
    </span>

    <input [ngClass]="item.due !== ' ' ? 'hide' : null" type="date" name="" id="" #due 
    (keyup.enter)="onDate(item.$key,due)">    
    </li>
  </ul>

</div>
